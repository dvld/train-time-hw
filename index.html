<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Time</title>
  <!-- css reset -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="assets/css/bs.css">

  <!-- personal styling -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

  <!-- moment.js -->
  <script src="assets/javascript/moment.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="jumbotron">

      <h1 class="text-center">
        Train Time
      </h1>

    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- schedule -->
        <div class="card">
          <div class="card-header">
            Train Schedule
          </div>

          <div class="card-body">
            <table class="table table-hover" id="train-table">

              <thead>
                <tr>
                  <th>Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Until Arrival</th>
                </tr>
              </thead>

              <tbody>

              </tbody>

            </table>
          </div>
        </div>

        <!-- add trains -->
        <div class="card mt-2">
          <div class="card-header">
            Add a Train
          </div>

          <div class="card-body">

            <form>

              <div class="form-group">
                <label for="train-name-input">Name</label>
                <input type="text" class="form-control" id="train-name-input">
              </div>

              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input type="text" class="form-control" id="destination-input">
              </div>

              <div class="form-group">
                <label for="first-arrival-input">First Arrival</label>
                <input type="text" class="form-control" id="first-arrival-input">
              </div>

              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input type="text" class="form-control" id="frequency-input">
              </div>

              <button type="submit" class="btn btn-primary" id="add-train-button">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- logic -->
  <script src="assets/javascript/logic.js"></script>
</body>
</html>
